<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Switch</title>
</head>
<body>
    <div class="circle circle--big circle--hero"></div>

    <div class="phone">
         <div class="phone__status-bar">
             <div class="phone__clock">
                 4:20
             </div>

             <div class="phone__indicators">
                 <div class="phone__signal"></div>
                 <div class="phone__battery"></div>
             </div>
         </div>

        <div class="phone__content content">
            <div class="circle circle--small"></div>

            <div class="content__header">
                Choose a style
            </div>

            <p class="content__description">
                Pop or subtle. Day or night.
                Customize your interface
            </p>

            <div class="content__switcher switcher">
                <div class="switcher__mode" data-selected="true">Light</div>
                <div class="switcher__mode">Dark</div>
            </div>  

            <div class="content__carousel"></div>

            <div class="phone__navigation navigation">
                <div class="navigation__skip">
                    Skip        
                </div>

                <div class="navigation__next">
                    <div class="navigation__arrow"></div>    
                </div>
            </div>
        </div>

        <div class="phone__hidden-buttons"></div>
    </div>
</body>
</html>
